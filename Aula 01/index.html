<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Plataforma de estudos online</title>

    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 

  </head>

  <body>

    <header>
      <div class="top">
        <div class="intro">
          <img src="images/logo.svg" alt="Logo Proffy">
          <p> Sua plataforma de estudos online.</p>
        </div>

        <div class="image">
          <img src="images/landing.svg" alt="Imagem">
        </div>
      </div>
    </header>

    <main>
      <section class="down">
        <div class="text">
          <p>Seja bem-vindo❗️</p>
          <p>O que deseja fazer?</p>
        </div>

        <div class="text2">
          <p>
                  Total de 285 conexões já realizadas 
                  <img src="images/icons/purple-heart.svg" alt="">
          </p>
        </div>

        <div class="button">
          <button>
            <img src="images/icons/study.svg" alt="Study">
            <p>Estudar</p> 
          </button>

          <button>
            <img src="images/icons/give-classes.svg" alt="Give classes">
            <p>Dar aulas</p>
          </button>
        </div>
      </section>
    </main>

  </body>
</html>
